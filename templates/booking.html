<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>Taipei-Day-Trip</title>
        <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='booking_style.css') }} />
    </head>
    <body>
        <nav style="border-bottom: 1px solid #E8E8E8;"></nav>
        <dialog id="dialog">
            <div class="decorator_bar"></div>
            <div class="dialog_box">
                <div class="sign" id="sign_in">
                    <div class="sign_title">登入會員帳號</div>
                    <img class="icon_close" src={{ url_for ('static', filename='icon_close.png') }} alt="close" />
                    <form onsubmit="return false;">
                        <input class="dialog_input" id="email" type="text" placeholder="輸入電子信箱" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required autofocus/>
                        <input class="dialog_input" id="password" type="password" placeholder="輸入密碼" required />
                        <button type="submit" class="dialog_btn" id="sign_in_btn">登入帳戶</button>
                    </form>
                    <div class="response_text" id="sign_in_response_text" style="display: none;"></div>
                    <div class="click_to">還沒有帳戶？<span>點此註冊</span></div>
                </div>
                <div class="sign" id="sign_up" style="display: none;">
                    <div class="sign_title">註冊會員帳號</div>
                    <img class="icon_close" src={{ url_for ('static', filename='icon_close.png') }} alt="close" />
                    <form onsubmit="return false;">
                        <input class="dialog_input" id="new_name" type="text" placeholder="輸入姓名" pattern="[a-zA-Z0-9]+" required autofocus/>
                        <input class="dialog_input" id="new_email" type="text" placeholder="輸入電子信箱" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required />
                        <input class="dialog_input" id="new_password" type="password" placeholder="輸入密碼" pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-@]" minlength="8" maxlength="15" required />
                        <button type="submit" class="dialog_btn" id="sign_up_btn">註冊新帳戶</button>
                    </form>
                    <div class="response_text" id="sign_up_response_text" style="display: none;"></div>
                    <div class="click_to">已經有帳戶了？<span>點此登入</span></div>
                </div>
            </div>
        </dialog>
        <main>
            <div class="headline"></div>
            <div class="whole_box" id="whole_box">
                <div class="data_box">
                    <div class="image" id="image"></div>
                    <div class="info_box">
                        <div class="attraction">台北一日遊：</div>
                        <div class="booking_info">
                            <div class="info" id="date">日期： </div>
                            <div class="info" id="time">時間： </div>
                            <div class="info" id="fee">費用： </div>
                            <div class="info" id="address">地點： </div>
                            <br/>
                            <img class="icon_delete" id="icon_delete" src={{ url_for ('static', filename='icon_delete.png') }} alt="delete" />
                        </div>
                    </div>
                </div>
                <hr class="separator_main" color="#E8E8E8" size="1px"/>
                <form onsubmit="return false;" class="info_form">
                    <div class="member_title">您的聯絡資訊</div>
                    <div class="member_name">聯絡姓名： <input type="text" id="input_name" required /></div>
                    <div class="member_email">聯絡信箱： <input type="email" id="input_email" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required /></div>
                    <div class="member_phone">手機號碼： <input type="tel" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" placeholder="0912-345-678" required /></div>
                    <div class="note">請保持手機暢通，準時到達，導覽人員將用手機與您聯絡，務必留下正確的聯絡方式。</div>
                    <hr class="separator_main" color="#E8E8E8" size="1px"/>
                    <div class="card_title">信用卡付款資訊</div>
                    <div class="card_number">卡片號碼： <input type="tel" pattern="[0-9]{16}" autocomplete="cc-number" placeholder="**** **** **** ****" /></div>
                    <div class="card_expire">過期時間： <input type="tel" pattern="[0-9]{2} / [0-9]{2}" maxlength="7" placeholder="MM / YY" /></div>
                    <div class="card_cvc">驗證密碼： <input type="tel" pattern="\d*" maxlength="3" placeholder="CVV" /></div>
                    <hr class="separator_main" color="#E8E8E8" size="1px"/>
                    <div class="payment"></div>
                    <div class="button_box">
                        <button type="submit">確認訂購並付款</button>
                    </div> 
                </form>
            </div>
            <div class="empty_state" style="display: none;"></div>
        </main>
        <footer id="footer"><div>COPYRIGHT © 2021 台北一日遊</div></footer>
        <script src={{ url_for("static", filename = "nav.js")}}></script>
        <script src={{ url_for("static", filename = "sign.js")}}></script>
        <script src={{ url_for("static", filename = "booking.js")}}></script>
    </body>
</html>
